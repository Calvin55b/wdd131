<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="creditcard.css">
    <script src="creditcard.js" defer></script>
    <link rel="icon" href="favicon.ico">
    <title>Credit Card Form</title>
</head>
<body>

<main>

    
    
    
    <section id="frontCard">

        <div id="fcardContents">


            <p class="cardImg"> ðŸ’³</p>
            
            <p id="total"> Total:$199</p>
    
            
            <div id="cardNum">
    
                <label for="cardNum">CARD NUMBER</label>
                <input type="text" id="num" name="" placeholder="1234 5678 9101 1020" aria-label="cardNumber">
    
            </div>
    
        
    
            <div id="cardHolder">
    
                <label for="cardHolder">CARD HOLDER</label>
                <input type="text" id="holder" name="" placeholder="John Doe" aria-label="cardHolder">
    
    
            </div>
    
    
    
            <div id="cardExpiration">
                <label for="expirationDate">EXPIRATION</label>
                <input type='text' id='month' name="expMonth" placeholder="MM" aria-labelledby="expirationDate">
                <input type='text' id='year' name="expYear" placeholder="YY" aria-labelledby="expirationDate">
            </div>
        </div>
        

    </section>

    <section id="backCard">

        <div id="bcardContents">
            
        
        
            <div id="blackStrip"></div>
    
            <div id="cv">
    
                <label for="cv">CVC/CVV</label>
                <input type="text" id="CVC" placeholder="xxx" >
    
            </div>
        

        </div>

    </section>

    <button id="submitButton">Submit</button>

    

</main>

   
</body>
</html>
